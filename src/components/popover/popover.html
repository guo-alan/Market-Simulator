<ion-list class="popover" no-margin>
  <ion-row>
    <ion-col>
      <button (tap)="change('smaller')" ion-item detail-none class="popover-text-button popover-text-smaller">Zoom Out</button>
    </ion-col>
    <ion-col>
      <button (tap)="change('larger')" ion-item detail-none class="popover-text-button popover-text-larger">Zoom In</button>
    </ion-col>
  </ion-row>
</ion-list>
