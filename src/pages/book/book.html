<ion-header>

  <ion-navbar>
    <!-- <ion-buttons end>
          <button ion-button icon-only (tap)="presentPopover($event)">
            <ion-icon name="more"></ion-icon>
          </button>
        </ion-buttons> -->
    <ion-title>Market Book</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <canvas *ngIf="lineChartData.length>0&&lineChartLabels.length>0" height="80%" baseChart [datasets]="lineChartData" [labels]="lineChartLabels"
      [chartType]="lineChartType"></canvas>
  </ion-card>
  
  <div class="row">
      <div class="col col-50">
          <ion-card>
              <ion-item>
                  <ion-label stacked>Buy</ion-label>
                  <ion-input type="number" placeholder="Price"></ion-input>
                  <ion-input type="number" placeholder="Amount"></ion-input>
              </ion-item>
            </ion-card>
      </div>
      <div class="col col-50">
          <ion-card>
              <ion-item>
                  <ion-label stacked>Sell</ion-label>
                  <ion-input type="number" placeholder="Price"></ion-input>
                  <ion-input type="number" placeholder="Amount"></ion-input>
              </ion-item>
            </ion-card>
      </div>
  
    </div>
  <div class="row">
    <div class="col col-50">
      <ion-card>
        <ion-card-title>
          <ion-item>
            Bids
          </ion-item>
        </ion-card-title>
        <ion-card-content>
          <ion-list>
            <ion-item *ngFor="let bid of bids; let i=index">
              <ion-label *ngIf="i<20">{{bid.price}}: {{bid.quantity}} BTC - Total: {{bidsVolume[bidsVolume.length-1-i]}}</ion-label>
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </div>
    <div class="col col-50">
      <ion-card>
        <ion-card-title>
          <ion-item>
            Asks
          </ion-item>

        </ion-card-title>
        <ion-card-content>
          <ion-list>
            <ion-item *ngFor="let ask of asks; let i=index">
              <ion-label *ngIf="i<20">{{ask.price}}: {{ask.quantity}} BTC - Total: {{asksVolume[i+loadNumber]}}</ion-label>
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </div>

  </div>
</ion-content>
